<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style1.css' %}">
  </head>
  <body style="background-image: url('../static/images/bg.jpg')">
<div class="login-box">
  <h1>Login</h1>
  {% if error %}
  <h1>{{ error }}</h1>
  {% endif %}
  <form method="post" action="/login1/">
    {% csrf_token %}
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Email" name="Email">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Password" name="Password">
  </div>
  <input type="submit" value="SUBMIT" style="border: none;color:blue;font-size:20px">
</form>
  <a href="/signup/">SIGNUP</a>
</div>
  </body>
</html>
